<a href="{{ .Get "url" }}" class="card cursor-pointer">

  <div
    class="p-5 w-full thumbnail_card nozoom flex items-start justify-center"
    style="background-image:url({{ .Get "image" }});"
  >

    <div class="description mt-20 text-md">

      <h3 class="mb-3 font-bold text-xl">
        {{ .Get "title" | markdownify | emojify }}
      </h3>

      <div class="text-gray-800">
        {{ .Get "description" | markdownify | emojify }}
      </div>

    </div>

  </div>

</a>
